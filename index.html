<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="9">
      <div class="col-1 hour">
        9:00am
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="10">
      <div class="col-1 hour">
        10:00am
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="11">
      <div class="col-1 hour">
        11:00am
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="12">
      <div class="col-1 hour">
        12:00pm
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>

    <div class="row time-block" id="13">
      <div class="col-1 hour">
        1:00pm
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="14">
      <div class="col-1 hour">
        2:00pm
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>

    <div class="row time-block" id="15">
      <div class="col-1 hour">
        3:00pm
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="16">
      <div class="col-1 hour">
        4:00pm
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row time-block" id="17">
      <div class="col-1 hour">
        5:00pm
      </div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/3f2a3da109.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
